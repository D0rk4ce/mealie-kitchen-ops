# ==========================================
# KitchenOps — Tagging Rules (YAML)
# ==========================================
# Define your tagging logic here. Regex patterns are automatically wrapped
# in word boundaries (\y or \b) by the tagger, so "ham" won't match "hamburger".

cheese_types:
  "Blue & Funky": "gorgonzola|roquefort|stilton|blue cheese|taleggio|danablu"
  "Fresh & Curd": "paneer|chenna|khoya|feta|halloumi|cotija|queso fresco|cheese curds"
  "Melting Cheese": "provolone|fontina|monterey jack|muenster|gouda|swiss|raclette|havarti|edam|jarlsberg"
  "Sharp & Aged": "cheddar|parmesan|pecorino|manchego|asiago|gruyere|comte|aged gouda"
  "Soft & Creamy": "mozzarella|burrata|ricotta|brie|camembert|goat cheese|chèvre|cream cheese|mascarpone|neufchatel"

protein_tags:
  "Beef":
    regex: "beef|steak|hamburger|ground beef|ribeye|sirloin|brisket|chuck roast|filet mignon|short rib|flank steak|ground meat"
    exclude: "broth|stock|bouillon|beef leaf"
  "Chicken":
    regex: "chicken|chicken wing|drumstick|chicken thigh|chicken breast|poultry|cornish hen"
    exclude: "broth|stock|bouillon|chickpea"
  "Game Meat":
    regex: "venison|duck|bison|rabbit|quail|goose|elk|pheasant"
    exclude: "sauce|duck sauce"
  "Lamb/Goat":
    regex: "lamb|mutton|goat cheese|gyro|merguez"
    exclude: "goat cheese|lettuce"
  "Pork":
    regex: "pork|bacon|ham hock|ham steak|sausage|pork tenderloin|chorizo|prosciutto|pancetta|guanciale|salami|pork belly|pork chop|pork loin|spare rib|pork shoulder"
    exclude: "turkey|chicken|hamburger"
  "Seafood":
    regex: "shrimp|salmon|tuna|cod fish|cod fillet|lobster|scallop|mussel|clam|fish|prawn|crab|squid|octopus|anchovy|sardine|tilapia|mahi mahi|halibut|swordfish|trout"
    exclude: "sauce|stock|fish sauce"
  "Vegetarian Protein":
    regex: "tofu|tempeh|seitan|lentil|chickpea|black bean|kidney bean|cannellini|edamame|soy curl"
    exclude: "pork|beef|chicken"

